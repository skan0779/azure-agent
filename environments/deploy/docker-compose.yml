version: '3.8'

services:
  app:
    build:
      context: ../..
      dockerfile: environments/deploy/Dockerfile
    container_name: azure-agent
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:

      # Azure Key Vault
      KEY_VAULT_URL: ${KEY_VAULT_URL}

      # Application
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Gunicorn settings
      WEB_CONCURRENCY: "4"
      WORKER_TIMEOUT: "120"
      GRACEFUL_TIMEOUT: "30"
      KEEP_ALIVE: "75"

    volumes:
      - ./logs:/app/logs

    networks:
      - app-network

    depends_on:
      - redis

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/agent/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: azure-agent-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    command: redis-server --appendonly yes --requirepass ${REDIS_ACCESS_KEY}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
